<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Fav Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>  
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <style>
        .pagination li {
            padding: 10px;
            cursor: pointer;
        }
        .pagination .active{
            background: rgb(117, 117, 224);
            color: white;
            border-radius: 4px;
        }
        .pagination .active a{
            color: white;
        }
    </style>
</head>

<body>
    <div class="container" id="test">

        <form method="get" action="{% url 'search' %}">
            <div class="d-flex justify-center m-5">
                <input type="text" class="form-control" name="query" value="{{ query }}" placeholder="Search for a dish">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    

        {% if dishes %}
        <h2>Search Results for "{{ query }}"</h2>
        <div id="test-list">
            <ul class="list list-group">
                {% for dish in dishes %}
                <li class="list-group-item name">
                    {{ dish.item }}
                    <br/>
                    with love from <b>{{ dish.res }}</b>
                </li>
                {% endfor %}
            </ul>
            <ul class="pagination"></ul>
        </div>
        
        {% else %}
        <p>No dishes found.</p>
        {% endif %}
    </div>

    <script>
        var monkeyList = new List('test-list', {
            valueNames: ['name'],
            page: 5,
            pagination: true
        });
    </script>
</body>

</html>
